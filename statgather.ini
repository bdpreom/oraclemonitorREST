[statgather]

schema = 'exec dbms_stats.gather_schema_stats(ownname=>'evr',ESTIMATE_PERCENT=>dbms_stats.auto_sample_size,degree =>4)'
table = 'exec dbms_stats.gather_table_stats(ownname=>'',tabname=>'',estimate_percent=>DBMS_STATS.AUTO_SAMPLE_SIZE,cascade=>TRUE,degree =>4)'
index = 'exec DBMS_STATS.GATHER_INDEX_STATS(ownname => '&OWNER',indname =>'&INDEX_NAME',estimate_percent =>DBMS_STATS.AUTO_SAMPLE_SIZE)'
system = 'execute dbms_stats.gather_system_stats('interval',60)'